<h2 mat-dialog-title>Выбранные уроки</h2>
<mat-dialog-content class="mat-typography">
  <mat-chip-listbox aria-label="Lessons selection" *ngIf="chosenLessons.length">
    <mat-chip-option color="warn" selected *ngFor="let chosenLesson of chosenLessons">{{ chosenLesson }}</mat-chip-option>
  </mat-chip-listbox>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отменить</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Оплатить</button>
</mat-dialog-actions>
